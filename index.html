<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kangkan PWA</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      text-align: center;
    }
    .card {
      padding: 20px;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 10px solid;
      border-image: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff00ff);
      border-image-slice: 1;
      animation: gradient-border 4s linear infinite;
    }
    .logo {
      width: 150px; /* Adjust the size as needed */
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      color: #ffffff;
      background-color: #010101;
      border: none;
      border-radius: 45px;
      cursor: pointer;
      width: 250px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #444444;
    }
    @keyframes gradient-border {
  0% { border-image-source: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e); }
  50% { border-image-source: linear-gradient(45deg, #ff9a9e, #fad0c4, #ff9a9e, #fad0c4); }
  100% { border-image-source: linear-gradient(45deg, #fad0c4, #ff9a9e, #fad0c4, #ff9a9e); }
}

  </style>
</head>
<body>
  <div class="card">
    <img src="assets/images/logo.png" alt="Kangkan Logo" class="logo"> <!-- Add logo here -->
    <button onclick="window.location.href='https://kangkandhemaji.shop/'">Go to Admin Panel</button>
    <button onclick="window.location.href='https://play.google.com/store/apps/details?id=com.kangkan.app'">Kangkan Android</button>
    <button onclick="window.location.href='https://play.google.com/store/apps/details?id=com.kangkan.app'">Kangkan iOS App</button>
  </div>

  <script>
    // Optional: If you want to add PWA functionality in JavaScript
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').then((registration) => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch((error) => {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>
</body>
</html>
